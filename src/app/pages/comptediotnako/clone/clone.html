<!-- le clonage -->
<div class="page page-products pull-to-header">

    <ol class="breadcrumb bg-white">
        <li><a ui-sref="dashboard">{{'Menu.DASHBOARD'|translate}}</a></li>
        <li><a ui-sref="comptediotnako.index">{{'Operation.LIST_OF'|translate}} {{'Table.COMPTEDIOTNAKO'|translate}}s</a></li>
        <li class="active">{{"Operation.CLONE_FORM"|translate}} : {{"Table.COMPTEDIOTNAKO"|translate}}</li>
    </ol>
    <!-- row -->
    <div class="row">
        <!-- col -->
        <div class="col-md-12">

            <!-- tile -->
            <div class="tile tile-simple">
                <!-- tile header -->
                <section class="tile-header">
                    <h1 class="heading">{{"Operation.EDIT_FORM"|translate}} : {{'Table.COMPTEDIOTNAKO'|translate}}</h1>
                    <div class="controls">
                        <a ng-click="ctrl.find()" class="icon icon-primary icon-ef-2 icon-ef-2a" uib-tooltip="{{'Operation.REFRESH'|translate}}" tooltip-placement="bottom"><i class="fa fa-refresh"></i></a>
                        <a ui-sref="comptediotnako.index" uib-tooltip="{{'Operation.GOTO_LIST_OF'|translate}} {{'Table.COMPTEDIOTNAKO'|translate}}s" tooltip-placement="bottom" class="icon icon-default icon-ef-2 icon-ef-2b hover-color"><i class="fa fa-list"></i></a>
                        <div class="btn-group" uib-dropdown>
                            <p>
                                <a uib-dropdown-toggle class="icon icon-info icon-ef-6 icon-color"><i class="fa fa-cog"></i></a>
                            <ul class="dropdown-menu dropdown-menu-custom" uib-dropdown-menu role="menu">
                                <li role="menuitem"><a href="javascript:;" minotaur-tile-minimize></a></li>
                                <li role="menuitem"><a href="javascript:;" minotaur-tile-fullscreen></a></li>
                                <li role="menuitem"><a href="javascript:;" minotaur-tile-lightbox></a></li>
                            </ul>
                            </p>
                        </div>
                        <minotaur-tile-close></minotaur-tile-close>
                    </div>
                </section>
                <!-- /tile header -->
                <!-- tile body -->
                <section class="tile-body">
                    <form name="ctrl.form" class="form-horizontal form-validation" role="form" ng-submit="ctrl.clone()">                                            <div class="form-group">
                            <label for="dateCreation" class="col-sm-3 control-label minotaur-label">{{ "compteDiotnako.DATECREATION"|translate }} <span class="text-danger" style="font-size: 15px;">*</span></label>
                            <div class="col-sm-9">
                                <div class="input-group w-md" ng-controller="DatepickerController as datepicker">
                                    <div style="display:inline-block; min-height:240px;">
                                        <div uib-datepicker ng-model="ctrl.compteDiotnako.dateCreation" required="required" class="well well-sm" datepicker-options="datepicker.options"></div>
                                    </div>
                                </div>
                            </div>
                        </div>                                            <div class="form-group">
                            <label for="identifiantDiotnako" class="col-sm-3 control-label minotaur-label">{{ "compteDiotnako.IDENTIFIANTDIOTNAKO"|translate }} <span class="text-danger" style="font-size: 15px;">*</span></label>
                            <div class="col-sm-9">
                                <input type="text" name="identifiantDiotnako" class="form-control" id="identifiantDiotnako" placeholder="{{ 'compteDiotnako.IDENTIFIANTDIOTNAKO'|translate }}..." ng-model="ctrl.compteDiotnako.identifiantDiotnako" required>
                            </div>
                        </div>                                            <div class="form-group">
                            <label for="telephone" class="col-sm-3 control-label minotaur-label">{{ "compteDiotnako.TELEPHONE"|translate }} <span class="text-danger" style="font-size: 15px;">*</span></label>
                            <div class="col-sm-9">
                                <input type="text" name="telephone" class="form-control" id="telephone" placeholder="{{ 'compteDiotnako.TELEPHONE'|translate }}..." ng-model="ctrl.compteDiotnako.telephone" required>
                            </div>
                        </div>                                            <div class="form-group">
                            <label for="solde" class="col-sm-3 control-label minotaur-label">{{ "compteDiotnako.SOLDE"|translate }} <span class="text-danger" style="font-size: 15px;">*</span></label>
                            <div class="col-sm-9">
                                <input type="number" name="solde" class="form-control" id="solde" placeholder="{{ 'compteDiotnako.SOLDE'|translate }}..." ng-model="ctrl.compteDiotnako.solde" required min="0">
                            </div>
                        </div>                                            <div class="form-group">
                            <label for="etat" class="col-sm-3 control-label minotaur-label">{{ "compteDiotnako.ETAT"|translate }}</label>
                            <div class="col-sm-9">
                                <div class="onoffswitch primary inline-block" ng-init="ctrl.compteDiotnako.etat = false">
                                    <input ng-model="ctrl.compteDiotnako.etat" type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="etat">
                                    <label class="onoffswitch-label" for="etat">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>                                            <div class="form-group">
                            <label for="bloque" class="col-sm-3 control-label minotaur-label">{{ "compteDiotnako.BLOQUE"|translate }}</label>
                            <div class="col-sm-9">
                                <div class="onoffswitch primary inline-block" ng-init="ctrl.compteDiotnako.bloque = false">
                                    <input ng-model="ctrl.compteDiotnako.bloque" type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="bloque">
                                    <label class="onoffswitch-label" for="bloque">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>                                            <div class="form-group">
                            <label for="codeConfirmation" class="col-sm-3 control-label minotaur-label">{{ "compteDiotnako.CODECONFIRMATION"|translate }} <span class="text-danger" style="font-size: 15px;">*</span></label>
                            <div class="col-sm-9">
                                <input type="text" name="codeConfirmation" class="form-control" id="codeConfirmation" placeholder="{{ 'compteDiotnako.CODECONFIRMATION'|translate }}..." ng-model="ctrl.compteDiotnako.codeConfirmation" required>
                            </div>
                        </div>                                            <div class="form-group">
                            <label for="dateConfirmation" class="col-sm-3 control-label minotaur-label">{{ "compteDiotnako.DATECONFIRMATION"|translate }} <span class="text-danger" style="font-size: 15px;">*</span></label>
                            <div class="col-sm-9">
                                <div class="input-group w-md" ng-controller="DatepickerController as datepicker">
                                    <div style="display:inline-block; min-height:240px;">
                                        <div uib-datepicker ng-model="ctrl.compteDiotnako.dateConfirmation" required="required" class="well well-sm" datepicker-options="datepicker.options"></div>
                                    </div>
                                </div>
                            </div>
                        </div>                        <div class="form-footer">
                            <i class="fa fa-spinner fa-pulse fa-fw" ng-if="ctrl.processing"></i>
                            <button class="btn btn-lightred minotaur-btn colored" ui-sref="comptediotnako.index" ng-disabled="ctrl.processing"><i class="fa fa-arrow-left"></i> {{"Operation.CANCEL"|translate}}</button>
                            <button type="submit" class="btn btn-success minotaur-btn pull-right" ng-disabled="ctrl.form.$invalid || ctrl.processing">{{"Operation.SAVE"|translate}}</button>
                        </div>
                    </form>
                </section>
                <!-- /tile body -->
            </div>
            <!-- /tile -->
        </div>
        <!-- /col -->

    </div>
    <!-- /row -->

</div>
